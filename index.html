<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="outer-container">
        <img src="songs/Pindan-De-Jaaye-Punjabi-2020-20210316110312-500x500.jpg" alt="Sajjan Adeeb ' Pindan de jaye cover" id="background" />
        <audio src="songs/Pindan_De_Jaye_1.mp3" id="track"></audio>
      </div>
      
      <div class="player-container">
        <img src="songs/Pindan-De-Jaaye-Punjabi-2020-20210316110312-500x500.jpg" alt="Sajjan Adeeb ' Pindan de jaye cover" id="thumbnail" />
      
        <div class="box">
          <div class="play-pause">
            <i class="far fa-play-circle fa-3x" id="play"></i>
            <i class="far fa-pause-circle fa-3x" id="pause"></i>
          </div>
          <div class="track-info">
            <div id="track-artist">sajjan Adeeb</div>
            <div id="track-title">Pindan De jaye</div>
          </div>
          <div class="next-prev">
            <i class="far fa-arrow-alt-circle-left fa-2x" id="prev-track"></i>
            <i class="far fa-arrow-alt-circle-right fa-2x" id="next-track"></i>
          </div>
          <div class="progress-bar">
            <input type="range" id="progressBar" min="0" max="" value="0" />
          </div>
          <div class="track-time">
            <div id="currentTime"></div>
            <div id="durationTime"></div>
          </div>
        </div>
      </div>

      <script src="main.js"></script>
      <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/regular.min.js"></script> -->
    
</body>
</html>
